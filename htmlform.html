<html> 
    <head>
        <title>html form</title>
    </head>
    <body>
        <form style="background-color:palevioletred;color:rgb(18, 3, 3);padding:20px; width:100%; border-radius:5px;">

            <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter your name">
        <br><br>
            <label for="name">Father's Name :</label>
            <input type="text" id="name">
            <br><br>
            <label for="name">Mother's Name :</label>
            <input type="text" id="name">
            <br><br>
            <label for="number">Phone Number :</label>
            <input type="tel" id="number" placeholder="+91" pattern="[0-9]{10}">
            <br><br>
            <label for="mail">Email :</label>
            <input type="email" id="mail">
            <br><br>

                <option>A</option>
                <option>A+</option>
                <option>B</option>
                <option>B+</option>

            <br><br>
            <label for="department">DEPARTMENT :</label>

            <input type="radio" id="CSE" name="DEPARTMENT">
            <label for="eee">EEE</label>

            <label for="course">COURSE :</label>

            <input type="checkbox">

            <input type="checkbox">
